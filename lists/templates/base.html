<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>To-Do lists</title>
	<link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="/static/base.css" rel="stylesheet">
	<!--link href="/static/bad.css" rel="stylesheet"-->
    </head>
    <body id="body">
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">Mohammad Syahid Wildan's blog</a>
	    </div>
	    <div>
	      <ul class="nav navbar-nav">
		<li class="active"><a href="#">Home</a></li>
	      </ul>
	    </div>
	  </div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 jumbotron">
				<div class="text-center">
					<h1>{% block header_text %}{% endblock %}</h1>
					
					<form method="POST" action="{% block form_action %}{% endblock %}">
            					<input name="item_text" id="id_new_item" class="form-control input-lg" placeholder="Enter a to-do item" />
            				{% csrf_token %}
       		 			</form>
				</div>
			</div>
		</div>
		<div class="row text-center">
			<p>
			{% block status%}
			{% endblock %}
			</p>
		</div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				{% block table %}
   				{% endblock %} 
			</div>
		</div>
		
	</div>
	<footer class="footer">
		<div class="container" style="position: absolute; bottom: 0px; width: 100%; height: 60px; background-color: #F5F5F5">
			<center>
			<p class="text-muted">reach me via twitter @mohammadsyahidw</p></center>
		</div>
	</footer>  	
    </body>
</html>
